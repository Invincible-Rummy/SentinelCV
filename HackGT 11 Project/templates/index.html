<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelCV</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: "San Francisco";
            font-weight: 400;
            src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
        }
          
        body, * {
            font-family: "San Francisco", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/m3wallpaper.png') }}");
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-reset {
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            transform: scale(1.05);
        }

        .table {
            animation: fadeIn 1s;
            border-radius: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover, .nav-link.active {
            color: #17a2b8 !important;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-outline-light:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .button {
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        .button:hover::before {
            transform: scale(4);
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/hackgtlogo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                SentinelCV
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Room Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('patients') }}">Patient Dashboard</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-5"><strong>Room Tracker</strong></h1>
        <div class="row">
            <!-- <video id="videoFeed" width="100%" controls autoplay muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->
            <img src="{{ url_for('video_feed_general') }}" width="1280" height="720">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetPatient() {
            alert('Patient position reset!');
            document.getElementById('duration').textContent = 'No';
        }
    </script>
</body>
</html>
